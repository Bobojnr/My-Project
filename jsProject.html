	function computeAverage(grades){
    let sum = 0;
    for (let i = 0; i < grades.length; i++) {
        sum += grades[i];
    }
    return sum / grades.length;
}
let Damilola = 80;
let john = 77;
let Nicholas = 88;
let Patrice = 95;
let Famous = 68;

let grades = [Damilola, john, Nicholas, Patrice, Famous];
